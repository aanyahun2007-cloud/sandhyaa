<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandhya</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin: 10px 0 30px;
      color: #ffe6f2;
    }

    .love-message {
      max-width: 700px;
      font-size: 1.2rem;
      margin: 20px auto 40px;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-style: italic;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    footer {
      margin: 40px 0;
      font-size: 1rem;
      opacity: 0.9;
      font-family: 'Dancing Script', cursive;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      color: rgba(255,255,255,0.7);
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in" style="animation-delay: 0.2s">meri paglait Sandhya üíï</h1>
  <div class="subtitle fade-in" style="animation-delay: 0.6s">meri babyyyyy ‚ù§Ô∏è</div>

  <div class="love-message fade-in" style="animation-delay: 1s">
    Thank you mujhe apni tarah pagal banane ke liye,  
    thank you mujhe pyaar me pagal karne ke liye,  
    thank you merese baat karne ke liye,  
    and thank you for existing. üíñ
  </div>

  <div class="gallery fade-in" style="animation-delay: 1.4s">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
    <img src="photo6.jpg" alt="Photo 6">
  </div>

  <footer class="fade-in" style="animation-delay: 1.8s">
    Forever yours, with all my heart üíï  
    <br> I Love You More Than Words Can Say
  </footer>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
